        let currentLevel = 0;
        let score = 0;
        let selectedStatement = null;
        let answered = false;

        function showStartScreen() {
            const gameCard = document.getElementById('gameCard');
            gameCard.innerHTML = `
                <div class="start-screen">
                    <h2>üéÆ Tres Verdades y Una Mentira üéÆ</h2>
                    <p><strong>Sistemas del Cuerpo Humano</strong></p>
                    <p>En cada nivel encontrar√°s 4 afirmaciones sobre un sistema del cuerpo humano. ¬°Tu misi√≥n es identificar cu√°l es la MENTIRA!</p>
                    <p>Selecciona la dificultad para comenzar:</p>
                    <div class="difficulty-buttons">
                        <button class="difficulty-button difficulty-easy" onclick="startGame('easy')">
                            üòä F√ÅCIL<br><small>6 Niveles - Sistemas B√°sicos</small>
                        </button>
                        <button class="difficulty-button difficulty-medium" onclick="startGame('medium')">
                            ü§î MEDIO<br><small>6 Niveles - Desaf√≠o Moderado</small>
                        </button>
                        <button class="difficulty-button difficulty-hard" onclick="startGame('hard')">
                            üî• DIF√çCIL<br><small>6 Niveles - Experto</small>
                        </button>
                    </div>
                </div>
            `;
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            currentLevel = 0;
            score = 0;
            loadLevel();
        }

        function loadLevel() {
            answered = false;
            selectedStatement = null;
            const levels = gameData[currentDifficulty];
            
            if (currentLevel >= levels.length) {
                showGameOver();
                return;
            }

            const level = levels[currentLevel];
            const progress = ((currentLevel + 1) / levels.length) * 100;
            
            const gameCard = document.getElementById('gameCard');
            gameCard.innerHTML = `
                <div class="header">
                    <h1>üéØ Tres Verdades y Una Mentira</h1>
                    <p>Encuentra la afirmaci√≥n FALSA</p>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Nivel</div>
                        <div class="stat-value">${currentLevel + 1}/${levels.length}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Puntuaci√≥n</div>
                        <div class="stat-value">${score}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Dificultad</div>
                        <div class="stat-value">${currentDifficulty.toUpperCase()}</div>
                    </div>
                </div>

                <div class="system-title">
                    <div class="system-icon">${level.icon}</div>
                    <h2>${level.system}</h2>
                </div>

                <div class="statements-container" id="statementsContainer">
                    ${level.statements.map((stmt, index) => `
                        <div class="statement-card" onclick="selectStatement(${index})">
                            <div class="statement-label">Afirmaci√≥n ${index + 1}</div>
                            <div class="statement-text">${stmt.text}</div>
                            <span class="result-icon check">‚úÖ</span>
                            <span class="result-icon cross">‚ùå</span>
                        </div>
                    `).join('')}
                </div>

                <button class="button button-primary" onclick="checkAnswer()" id="submitBtn" disabled>
                    Verificar Respuesta
                </button>

                <div class="feedback" id="feedback"></div>
            `;
        }

        function selectStatement(index) {
            if (answered) return;

            const cards = document.querySelectorAll('.statement-card');
            cards.forEach(card => card.classList.remove('selected'));
            cards[index].classList.add('selected');
            
            selectedStatement = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (selectedStatement === null || answered) return;

            answered = true;
            const level = gameData[currentDifficulty][currentLevel];
            const cards = document.querySelectorAll('.statement-card');
            const feedback = document.getElementById('feedback');
            
            // Marcar todas las afirmaciones
            level.statements.forEach((stmt, index) => {
                if (stmt.truth) {
                    cards[index].classList.add('correct');
                } else {
                    cards[index].classList.add('incorrect');
                }
            });

            // Verificar si la respuesta del usuario es correcta
            if (!level.statements[selectedStatement].truth) {
                // Respuesta correcta
                score += 100;
                feedback.className = 'feedback success';
                feedback.innerHTML = `
                    <div>üéâ ¬°CORRECTO! Has encontrado la mentira üéâ</div>
                    <div class="explanation">
                        üí° <strong>Explicaci√≥n:</strong> ${level.explanation}
                    </div>
                `;
            } else {
                // Respuesta incorrecta
                feedback.className = 'feedback error';
                feedback.innerHTML = `
                    <div>‚ùå Incorrecto. Esa afirmaci√≥n es VERDADERA</div>
                    <div class="explanation">
                        üí° <strong>Explicaci√≥n:</strong> ${level.explanation}
                    </div>
                `;
            }

            // Actualizar puntuaci√≥n en pantalla
            const scoreDisplay = document.querySelector('.stats .stat-item:nth-child(2) .stat-value');
            if (scoreDisplay) {
                scoreDisplay.textContent = score;
            }

            // Cambiar bot√≥n
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Siguiente Nivel ‚û°Ô∏è';
            submitBtn.onclick = nextLevel;
        }

        function nextLevel() {
            currentLevel++;
            loadLevel();
        }

        function showGameOver() {
            const maxScore = gameData[currentDifficulty].length * 100;
            const percentage = (score / maxScore) * 100;
            let trophy = 'ü•â';
            let message = '¬°Buen intento!';

            if (percentage === 100) {
                trophy = 'üèÜ';
                message = '¬°PERFECTO! ¬°Eres un experto!';
            } else if (percentage >= 66) {
                trophy = 'ü•á';
                message = '¬°Excelente trabajo!';
            } else if (percentage >= 33) {
                trophy = 'ü•à';
                message = '¬°Bien hecho!';
            }

            const gameCard = document.getElementById('gameCard');
            gameCard.innerHTML = `
                <div class="game-over">
                    <h2>üéä ¬°Juego Completado! üéä</h2>
                    <div class="trophy">${trophy}</div>
                    <div class="final-score">${score} / ${maxScore}</div>
                    <h3 style="color: #764ba2; margin: 20px 0;">${message}</h3>
                    <p style="font-size: 1.2em; color: #666; margin: 20px 0;">
                        Precisi√≥n: ${percentage.toFixed(0)}%
                    </p>
                    <div style="margin-top: 30px;">
                        <button class="button button-primary" onclick="showStartScreen()" style="margin-bottom: 10px;">
                            üîÑ Jugar de Nuevo
                        </button>
                    </div>
                </div>
            `;
        }

        // Iniciar el juego
        showStartScreen();
    </script>
</body>
</html>
